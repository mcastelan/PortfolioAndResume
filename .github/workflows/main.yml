name: Ubuntu
on: push

jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:

      - name: Build HTML
        shell: bash
        run: |
          mkdir docs
          touch index.html

      - name: Deploy HTML
        uses: JamesIves/github-pages-deploy-action@4.1.3

        with:
          branch: gh-pages
          folder: docs
          single-commit: true